<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Students</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    </head>
    <body>
        <table>
            <tbody>
            {% for table_row in table %}

            {% endfor %}
            </tbody>
        </table>
    </body>
</html>
